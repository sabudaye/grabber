        class=\"h4 tPadding0 bPadding0 summary\">\n            <span class=\"expand_section\">W3Cx
        Opens First HTML5 Course</span>\n         </h3>\n         <p class=\"date\">\n
        \           <span class=\"dtstart published\" title=\"2015-06-01T17:00:26Z\">
        1 June 2015 </span> | <a title=\"Archive: W3Cx Opens First HTML5 Course\"
        href=\"http://www.w3.org/blog/news/archives/4729?pk_campaign=feed&amp;pk_kwd=w3cx-opens-first-html5-course\">Archive</a>\n
        \        </p>\n      </div>\n      <div class=\"description expand_description\"><p><a
        class=\"imageLink\" href=\"https://www.edx.org/course/learn-html5-w3c-w3cx-html5-1x?utm_source=w3c&amp;utm_medium=AdUnit&amp;utm_content=CoursePage&amp;utm_campaign=CoursePage\"><img
        src=\"https://www.w3.org/2015/03/w3cx-logo.png\" alt=\"W3Cx logo\" height=\"100\"
        class=\"alignright\" /></a>Today, W3C is pleased to open its first W3Cx course,
        <a href=\"https://www.edx.org/course/learn-html5-w3c-w3cx-html5-1x?utm_source=w3c&amp;utm_medium=AdUnit&amp;utm_content=CoursePage&amp;utm_campaign=CoursePage\">HTML5-part
        1</a>. HTML5 contains powerful capabilities for Web-based applications with
        more interaction, video support, graphics, more styling effects, and a full
        set of APIs. HTML5 is and will be the essential technology for organizations
        delivering applications across multiple platforms. For the next 6 weeks, the
        HTML5 course will be taught by Michel Buffa, Professor at the University of
        C&#xF4;te d&#x2019;Azur (UFR Sciences). Read the <a href=\"https://www.edx.org/course/learn-html5-w3c-w3cx-html5-1x?utm_source=w3c&amp;utm_medium=AdUnit&amp;utm_content=CoursePage&amp;utm_campaign=CoursePage\">course
        description and register</a>! Learn lots and have fun!</p>\n<p><img src=\"https://www.w3.org/analytics/piwik/piwik.php?idsite=7&amp;rec=1&amp;url=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Farchives%2F4729%3Fpk_campaign%3Dfeed%26pk_kwd%3Dw3cx-opens-first-html5-course&amp;action_name=W3Cx+Opens+First+HTML5+Course&amp;urlref=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Ffeed\"
        style=\"border:0;width:0;height:0\" width=\"0\" height=\"0\" alt=\"\" /></p>\n</div>\n
        \  </div>\n   <div class=\"event closed expand_block\">\n      <div class=\"headline\">\n
        \        <h3 class=\"h4 tPadding0 bPadding0 summary\">\n            <span
        class=\"expand_section\">Entry Point Regulation Draft Published</span>\n         </h3>\n
        \        <p class=\"date\">\n            <span class=\"dtstart published\"
        title=\"2015-06-09T15:09:52Z\"> 9 June 2015 </span> | <a title=\"Archive:
        Entry Point Regulation Draft Published\" href=\"http://www.w3.org/blog/news/archives/4749?pk_campaign=feed&amp;pk_kwd=entry-point-regulation-draft-published\">Archive</a>\n
        \        </p>\n      </div>\n      <div class=\"description expand_description\"><p>The
        <a href=\"http://www.w3.org/2011/webappsec/\">Web Application Security Working
        Group</a> has published a Working Draft of <a href=\"http://www.w3.org/TR/2015/WD-epr-20150609/\">Entry
        Point Regulation</a>. Entry Point Regulation aims to mitigate the risk of
        reflected cross-site scripting (XSS), cross-site script inclusion (XSSI),
        and cross-site request forgery (CSRF) attacks by demarcating the areas of
        an application which are intended to be externally referencable. A specified
        policy is applied on external requests for all non-demarcated resources. Learn
        more about the <a href=\"http://www.w3.org/Security/\">Security Activity</a>.</p>\n<p><img
        src=\"https://www.w3.org/analytics/piwik/piwik.php?idsite=7&amp;rec=1&amp;url=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Farchives%2F4749%3Fpk_campaign%3Dfeed%26pk_kwd%3Dentry-point-regulation-draft-published&amp;action_name=Entry+Point+Regulation+Draft+Published&amp;urlref=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Ffeed\"
        style=\"border:0;width:0;height:0\" width=\"0\" height=\"0\" alt=\"\" /></p>\n</div>\n
        \  </div>\n   <div class=\"event closed expand_block\">\n      <div class=\"headline\">\n
        \        <h3 class=\"h4 tPadding0 bPadding0 summary\">\n            <span
        class=\"expand_section\">W3C Invites Implementations of Web Storage (Second
        Edition)</span>\n         </h3>\n         <p class=\"date\">\n            <span
        class=\"dtstart published\" title=\"2015-06-09T15:09:52Z\"> 9 June 2015 </span>
        | <a title=\"Archive: W3C Invites Implementations of Web Storage (Second Edition)\"
        href=\"http://www.w3.org/blog/news/archives/4751?pk_campaign=feed&amp;pk_kwd=w3c-invites-implementations-of-web-storage-second-edition\">Archive</a>\n
        \        </p>\n      </div>\n      <div class=\"description expand_description\"><p>The
        <a href=\"http://www.w3.org/2008/webapps/\">Web Applications Working Group</a>
        invites implementation of the Candidate Recommendation of <a href=\"http://www.w3.org/TR/2015/CR-webstorage-20150609/\">Web
        Storage (Second Edition)</a>. This specification defines an API for persistent
        data storage of key-value pair data in Web clients, and introduces two related
        mechanisms, similar to HTTP session cookies, for storing name-value pairs
        on the client side. Learn more about the <a href=\"http://www.w3.org/2006/rwc/\">Rich
        Web Client Activity</a>.</p>\n<p><img src=\"https://www.w3.org/analytics/piwik/piwik.php?idsite=7&amp;rec=1&amp;url=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Farchives%2F4751%3Fpk_campaign%3Dfeed%26pk_kwd%3Dw3c-invites-implementations-of-web-storage-second-edition&amp;action_name=W3C+Invites+Implementations+of+Web+Storage+%28Second+Edition%29&amp;urlref=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Ffeed\"
        style=\"border:0;width:0;height:0\" width=\"0\" height=\"0\" alt=\"\" /></p>\n</div>\n
        \  </div>\n   <div class=\"event closed expand_block\">\n      <div class=\"headline\">\n
        \        <h3 class=\"h4 tPadding0 bPadding0 summary\">\n            <span
        class=\"expand_section\">Call for Review: Proposal to Relicense Unfinished
        SysApps Specification: TCP and UDP Socket API</span>\n         </h3>\n         <p
        class=\"date\">\n            <span class=\"dtstart published\" title=\"2015-06-06T00:11:56Z\">
        6 June 2015 </span> | <a title=\"Archive: Call for Review: Proposal to Relicense
        Unfinished SysApps Specification: TCP and UDP Socket API\" href=\"http://www.w3.org/blog/news/archives/4746?pk_campaign=feed&amp;pk_kwd=call-for-review-proposal-to-relicense-unfinished-sysapps-specification-tcp-and-udp-socket-api\">Archive</a>\n
        \        </p>\n      </div>\n      <div class=\"description expand_description\"><p>Today
        the W3C Advisory Committee Representatives received a <a href=\"https://lists.w3.org/Archives/Public/public-review-announce/2015Jun/0000.html\">Proposal
        to license the SysApps TCP and UDP Socket API specification</a>. Pursuant
        to the W3C <a href=\"http://www.w3.org/2014/12/relicense.html\">Policy on
        Relicensing Unfinished W3C Specifications</a>, the Director proposes to relicense
        the Specification under the <a href=\"http://www.w3.org/Consortium/Legal/2015/copyright-software-and-document\">W3C
        Software and Document License</a>. Public comments are welcome through <strong>7
        July 2015</strong>.</p>\n<p><img src=\"https://www.w3.org/analytics/piwik/piwik.php?idsite=7&amp;rec=1&amp;url=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Farchives%2F4746%3Fpk_campaign%3Dfeed%26pk_kwd%3Dcall-for-review-proposal-to-relicense-unfinished-sysapps-specification-tcp-and-udp-socket-api&amp;action_name=Call+for+Review%3A+Proposal+to+Relicense+Unfinished+SysApps+Specification%3A+TCP+and+UDP+Socket+API&amp;urlref=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Ffeed\"
        style=\"border:0;width:0;height:0\" width=\"0\" height=\"0\" alt=\"\" /></p>\n</div>\n
        \  </div>\n   <div class=\"event closed expand_block\">\n      <div class=\"headline\">\n
        \        <h3 class=\"h4 tPadding0 bPadding0 summary\">\n            <span
        class=\"expand_section\">W3C Adopts new Software and Document License</span>\n
        \        </h3>\n         <p class=\"date\">\n            <span class=\"dtstart
        published\" title=\"2015-06-05T13:42:53Z\"> 5 June 2015 </span> | <a title=\"Archive:
        W3C Adopts new Software and Document License\" href=\"http://www.w3.org/blog/news/archives/4743?pk_campaign=feed&amp;pk_kwd=w3c-adopts-new-software-and-document-license\">Archive</a>\n
        \        </p>\n      </div>\n      <div class=\"description expand_description\"><p>W3C
        today adopted a new <a href=\"http://www.w3.org/Consortium/Legal/2015/copyright-software-and-document\">Software
        and Document License</a>, an update to the W3C Software License, as the default
        permissive license in cases such as relicensing of unfinished specs where
        W3C has decided to use a permissive license. The Software and Document License,
        compatible with the GPL, permits copying and modification with attribution
        (by inclusion of a reference\nto the original W3C document), and can be used
        in <a href=\"http://www.w3.org/community/\">W3C Community Groups</a>, among
        other venues. All work that W3C has previously made available under the <a
        href=\"http://www.w3.org/Consortium/Legal/2002/copyright-software-20021231\">prior
        W3C Software License</a> is also made available under the new Software and
        Document License.</p>\n<p><img src=\"https://www.w3.org/analytics/piwik/piwik.php?idsite=7&amp;rec=1&amp;url=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Farchives%2F4743%3Fpk_campaign%3Dfeed%26pk_kwd%3Dw3c-adopts-new-software-and-document-license&amp;action_name=W3C+Adopts+new+Software+and+Document+License&amp;urlref=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Ffeed\"
        style=\"border:0;width:0;height:0\" width=\"0\" height=\"0\" alt=\"\" /></p>\n</div>\n
        \  </div>\n   <div class=\"event closed expand_block\">\n      <div class=\"headline\">\n
        \        <h3 class=\"h4 tPadding0 bPadding0 summary\">\n            <span
        class=\"expand_section\">Geofencing API Draft Published</span>\n         </h3>\n
        \        <p class=\"date\">\n            <span class=\"dtstart published\"
        title=\"2015-06-04T15:37:00Z\"> 4 June 2015 </span> | <a title=\"Archive:
        Geofencing API Draft Published\" href=\"http://www.w3.org/blog/news/archives/4741?pk_campaign=feed&amp;pk_kwd=geofencing-api-draft-published\">Archive</a>\n
        \        </p>\n      </div>\n      <div class=\"description expand_description\"><p>The
        <a href=\"http://www.w3.org/2008/geolocation/\">Geolocation Working Group</a>
        has published a Working Draft of <a href=\"http://www.w3.org/TR/2015/WD-geofencing-20150604/\">Geofencing
        API</a>. This specification defines an API that lets webapps setup geographic
        boundaries around specific locations and then receive notifications when the
        hosting device enters or leaves those areas. Learn more about the <a href=\"http://www.w3.org/2007/uwa/\">Ubiquitous
        Web Applications Activity</a>.</p>\n<p><img src=\"https://www.w3.org/analytics/piwik/piwik.php?idsite=7&amp;rec=1&amp;url=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Farchives%2F4741%3Fpk_campaign%3Dfeed%26pk_kwd%3Dgeofencing-api-draft-published&amp;action_name=Geofencing+API+Draft+Published&amp;urlref=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Ffeed\"
        style=\"border:0;width:0;height:0\" width=\"0\" height=\"0\" alt=\"\" /></p>\n</div>\n
        \  </div>\n   <div class=\"event closed expand_block\">\n      <div class=\"headline\">\n
        \        <h3 class=\"h4 tPadding0 bPadding0 summary\">\n            <span
        class=\"expand_section\">ATAG 2.0 CR updated with simplified exit criteria</span>\n
        \        </h3>\n         <p class=\"date\">\n            <span class=\"dtstart
        published\" title=\"2015-06-04T15:30:19Z\"> 4 June 2015 </span> | <a title=\"Archive:
        ATAG 2.0 CR updated with simplified exit criteria\" href=\"http://www.w3.org/blog/news/archives/4739?pk_campaign=feed&amp;pk_kwd=atag-2-0-cr-updated-with-simplified-exit-criteria\">Archive</a>\n
        \        </p>\n      </div>\n      <div class=\"description expand_description\"><p><a
        href=\"http://www.w3.org/TR/2015/CR-ATAG20-20150604/\">Authoring Tool Accessibility
        Guidelines (ATAG) 2.0</a>  Candidate Recommendation (CR) has been updated
        with simplified exit criteria to bring it more in line with common W3C practices
        for CR exit criteria. There are no substantive changes to ATAG 2.0 itself,
        only to the CR exit criteria. <a href=\"http://www.w3.org/TR/2015/WD-IMPLEMENTING-ATAG20-20150604/\">Implementing
        ATAG 2.0</a> is also updated to keep cross-linking between the two documents
        in sync. The ATAG CR exit criteria have been simplified to demonstrate two
        implementations of each success criteria, which will reduce the testing burden.
        This update to the exit criteria will allow ATAG 2.0 to be completed more
        quickly. Learn more from the <a href=\"http://www.w3.org/WAI/intro/atag\">ATAG
        Overview</a> and about the <a href=\"http://www.w3.org/WAI/\">Web Accessibility
        Initiative (WAI)</a>.</p>\n<p><img src=\"https://www.w3.org/analytics/piwik/piwik.php?idsite=7&amp;rec=1&amp;url=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Farchives%2F4739%3Fpk_campaign%3Dfeed%26pk_kwd%3Datag-2-0-cr-updated-with-simplified-exit-criteria&amp;action_name=ATAG+2.0+CR+updated+with+simplified+exit+criteria&amp;urlref=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Ffeed\"
        style=\"border:0;width:0;height:0\" width=\"0\" height=\"0\" alt=\"\" /></p>\n</div>\n
        \  </div>\n   <div class=\"event closed expand_block\">\n      <div class=\"headline\">\n
        \        <h3 class=\"h4 tPadding0 bPadding0 summary\">\n            <span
        class=\"expand_section\">W3C Advisory Committee Elects Advisory Board</span>\n
        \        </h3>\n         <p class=\"date\">\n            <span class=\"dtstart
        published\" title=\"2015-06-01T15:18:15Z\"> 1 June 2015 </span> | <a title=\"Archive:
        W3C Advisory Committee Elects Advisory Board\" href=\"http://www.w3.org/blog/news/archives/4727?pk_campaign=feed&amp;pk_kwd=w3c-advisory-committee-elects-advisory-board-2\">Archive</a>\n
        \        </p>\n      </div>\n      <div class=\"description expand_description\"><p>The
        W3C Advisory Committee has filled five open seats on the <a href=\"http://www.w3.org/2002/ab/\">W3C
        Advisory Board</a>. Created in 1998, the Advisory Board provides guidance
        to the Team on issues of strategy, management, legal matters, process, and
        conflict resolution. Beginning 1 July 2015, the nine Advisory Board participants
        are Tantek &#xC7;elik (Mozilla), Michael Champion (Microsoft), Virginie Galindo
        (Gemalto), Jay (Junichi) Kishigami (NTT), Charles McCathieNevile (Yandex),
        Soohong Daniel Park (Samsung Electronics), David Singer (Apple), Chris Wilson
        (Google) and Judy Zhu (Alibaba). Many thanks to Art Barstow, whose term ends
        this month. Read more about the <a href=\"http://www.w3.org/2002/ab/\">Advisory
        Board</a>.</p>\n<p><img src=\"https://www.w3.org/analytics/piwik/piwik.php?idsite=7&amp;rec=1&amp;url=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Farchives%2F4727%3Fpk_campaign%3Dfeed%26pk_kwd%3Dw3c-advisory-committee-elects-advisory-board-2&amp;action_name=W3C+Advisory+Committee+Elects+Advisory+Board&amp;urlref=http%3A%2F%2Fwww.w3.org%2Fblog%2Fnews%2Ffeed\"
